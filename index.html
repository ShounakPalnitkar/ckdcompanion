<!DOCTYPE html>
<html>
<head>
  <title>Kidney Health Visualizer</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #f5f9ff;
    }
    .kidney-viz {
      background: white;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    .viz-row {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }
    .viz-card {
      flex: 1;
      background: #f8fafc;
      border-radius: 10px;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    canvas {
      width: 100%!important;
      height: 200px!important;
    }
    .log-entry {
      background: #f0f4ff;
      padding: 10px;
      border-radius: 8px;
      margin: 8px 0;
    }
    button, input {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ddd;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="kidney-viz">
  <h1>Kidney Health Visualizer</h1>
  
  <!-- Visualization Row -->
  <div class="viz-row">
    <div class="viz-card">
      <h3>üíä Medication Adherence</h3>
      <canvas id="medChart"></canvas>
    </div>
    <div class="viz-card">
      <h3>üíß Fluid Intake</h3>
      <canvas id="fluidChart"></canvas>
    </div>
  </div>
  
  <!-- Tracking Section -->
  <div class="viz-card">
    <h3>üìù Daily Tracker</h3>
    <div>
      <input type="text" id="health-input" placeholder="e.g., Took Lisinopril or Drank 300ml">
      <button onclick="logHealthData()">Add Entry</button>
    </div>
    <div id="health-log"></div>
  </div>
  
  <!-- Insights Section -->
  <div class="viz-card">
    <h3>üîç Health Insights</h3>
    <div id="insights">
      <p>Log data to see personalized insights</p>
    </div>
  </div>
</div>

<script>
  // Charts
  const medCtx = document.getElementById('medChart').getContext('2d');
  const fluidCtx = document.getElementById('fluidChart').getContext('2d');
  
  const medChart = new Chart(medCtx, {
    type: 'doughnut',
    data: {
      labels: ['Taken', 'Missed'],
      datasets: [{
        data: [0, 0],
        backgroundColor: ['#4ade80', '#f87171']
      }]
    }
  });
  
  const fluidChart = new Chart(fluidCtx, {
    type: 'bar',
    data: {
      labels: ['Mon','Tue','Wed','Thu','Fri','Sat','Sun'],
      datasets: [{
        label: 'Fluid (ml)',
        data: [0,0,0,0,0,0,0],
        backgroundColor: '#60a5fa'
      }]
    }
  });
  
  // Data Handling
  function logHealthData() {
    const input = document.getElementById('health-input');
    if (!input.value.trim()) return;
    
    const log = document.getElementById('health-log');
    const entry = document.createElement('div');
    entry.className = 'log-entry';
    entry.innerHTML = `
      <span>${new Date().toLocaleTimeString()}</span>
      <span>${input.value}</span>
    `;
    log.prepend(entry);
    
    updateCharts(input.value);
    generateInsights();
    input.value = '';
  }
  
  function updateCharts(entry) {
    // Simulated data update
    if (entry.includes("Took")) {
      medChart.data.datasets[0].data[0]++;
    } else if (entry.includes("Drank")) {
      const amount = parseInt(entry.match(/\d+/)?.[0] || 0;
      fluidChart.data.datasets[0].data[new Date().getDay()] += amount;
    }
    medChart.update();
    fluidChart.update();
  }
  
  function generateInsights() {
    const insights = document.getElementById('insights');
    const medsTaken = medChart.data.datasets[0].data[0];
    const fluids = fluidChart.data.datasets[0].data;
    const todayFluid = fluids[new Date().getDay()];
    
    let html = '';
    if (medsTaken > 0) {
      html += `<p>‚úÖ ${medsTaken} medications taken today</p>`;
    }
    if (todayFluid > 0) {
      html += `<p>üíß ${todayFluid}ml fluids consumed`;
      if (todayFluid < 1000) html += ` (low - aim for 1500ml)`;
      html += `</p>`;
    }
    
    insights.innerHTML = html || '<p>Add more data for insights</p>';
  }
</script>
</body>
</html>
