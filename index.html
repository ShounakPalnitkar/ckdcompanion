<!DOCTYPE html>
<html>
<head>
    <title>Kidney Health Logger</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .log-section {
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin: 10px 0;
        }
        button {
            background: #1a6fc9;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }
        .entry {
            background: #f5f5f5;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<h1>Kidney Health Logger</h1>

<div class="log-section">
    <h2>Today's Medications</h2>
    <textarea id="med-input" placeholder="e.g., Took Lisinopril 10mg at 8AM"></textarea>
    <button onclick="logEntry('med')">Add Medication</button>
    <div id="med-log"></div>
</div>

<div class="log-section">
    <h2>Fluid Intake</h2>
    <textarea id="fluid-input" placeholder="e.g., Drank 500ml water at 2PM"></textarea>
    <button onclick="logEntry('fluid')">Add Fluid</button>
    <div id="fluid-log"></div>
</div>

<div class="log-section">
    <h2>Symptoms</h2>
    <textarea id="symptom-input" placeholder="e.g., Mild swelling in ankles"></textarea>
    <button onclick="logEntry('symptom')">Add Symptom</button>
    <div id="symptom-log"></div>
</div>

<script>
    function logEntry(type) {
        const input = document.getElementById(`${type}-input`);
        const log = document.getElementById(`${type}-log`);
        
        if (input.value.trim() === '') return;
        
        const entry = document.createElement('div');
        entry.className = 'entry';
        entry.innerHTML = `
            <div>${new Date().toLocaleTimeString()}</div>
            <div>${input.value}</div>
        `;
        
        log.prepend(entry);
        input.value = '';
        
        // Save to local storage
        saveLog(type, entry.innerHTML);
    }
    
    function saveLog(type, content) {
        const today = new Date().toLocaleDateString();
        const logs = JSON.parse(localStorage.getItem('kidneyLogs') || {});
        if (!logs[today]) logs[today] = { meds: [], fluids: [], symptoms: [] };
        logs[today][`${type}s`].push(content);
        localStorage.setItem('kidneyLogs', JSON.stringify(logs));
    }
    
    // Load previous logs
    window.onload = function() {
        const today = new Date().toLocaleDateString();
        const logs = JSON.parse(localStorage.getItem('kidneyLogs') || {});
        
        if (logs[today]) {
            document.getElementById('med-log').innerHTML = logs[today].meds.join('');
            document.getElementById('fluid-log').innerHTML = logs[today].fluids.join('');
            document.getElementById('symptom-log').innerHTML = logs[today].symptoms.join('');
        }
    };
</script>
</body>
</html>
